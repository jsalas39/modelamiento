<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Préstamos con Interés Variable</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Simulador de Préstamos</h1>
    <p>Interés Variable | Cálculo Numérico</p>
  </header>

  <main>
    <section class="formulario">
      <h2>Ingresa los datos del préstamo</h2>
      <form id="loanForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" required />

        <label for="plazo">Plazo (meses):</label>
        <input type="number" id="plazo" required />

        <label for="tasas">Tasas de Interés Variables (% por mes):</label>
        <textarea id="tasas" placeholder="Ej: 1.2, 1.5, 1.4, ..." required></textarea>

        <button type="submit">Simular</button>
      </form>
    </section>

    <section class="resultado" id="resultado"></section>

    <canvas id="grafico" width="800" height="400"></canvas>
  </main>

  <footer>
    <p>Desarrollado como recurso educativo - Universidad de la Costa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
